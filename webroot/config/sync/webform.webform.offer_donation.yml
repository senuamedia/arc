id: offer_donation
title: 'Offer a Donation'
description: ''
category: ''
elements: "donation_form_discription:\n  '#type': processed_text\n  '#admin_title': 'Donation form discription'\n  '#text': |\n    <p>Thank you for your interest in our collections. Please complete the form if you would like to make an offer of material. We recommend you read our&nbsp;policy&nbsp;or search our database before submitting the form, as we generally do not accept material that is already part of our collections.</p>\n    \n    <p><em>Note: <span style=\"color:#f50707;\">*</span> &nbsp;indicates a required field</em></p>\n    \n    <p>Find out more about making an&nbsp;<a href=\"http://arc-dev.senuamedia.com/offer\">offer</a>.</p>\n    \n    <p>This form is also available for&nbsp;<a href=\"/downoad-offer-donation-form\">download</a>. Please mail the completed form to:</p>\n    \n    <p>Research and Collection Services</p>\n    \n    <p>Offer of Donation</p>\n    \n    <p>Parramatta Heritage and Visitor Information Centre</p>\n    \n    <p>346a Church Street</p>\n    \n    <p>Parramatta NSW 2150</p>\n    \n    <p><br />\n    City of Parramatta records personal information, including email addresses, for the purposes provided.&nbsp;<a href=\"/privacy\">We will not disclose your details without prior consent.</a>&nbsp;</p>\n    \n  '#format': full_html\nmeterial_type:\n  '#type': webform_select_other\n  '#title': 'Meterial type'\n  '#options':\n    'Archives (eg. letters, diaries)': 'Archives (eg. letters, diaries)'\n    'Artwork (eg. paintings, sketches, sculptures)': 'Artwork (eg. paintings, sketches, sculptures)'\n    Photograph(s): Photograph(s)\n    'Published book or journal': 'Published book or journal'\n    'Map or plan': 'Map or plan'\n    'Ephemera (eg. poster, memorabilia, program)': 'Ephemera (eg. poster, memorabilia, program)'\n    'Object (eg. ‘museum’ items)': 'Object (eg. ‘museum’ items)'\n  '#other__option_label': Other\n  '#required': true\ndescription_of_material:\n  '#type': textfield\n  '#title': 'Description of material'\n  '#required': true\ncreator_author_of_material:\n  '#type': textfield\n  '#title': 'Creator/author of material'\nlegal_owner_of_this_meterial:\n  '#type': webform_select_other\n  '#title': 'Are you the legal owner of this meterial'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#other__option_label': Other\nmaterial_come_into_possession:\n  '#type': textarea\n  '#title': 'How did this material come into your possession?'\n  '#required': true\nquantity_and_size_of_meterial:\n  '#type': textarea\n  '#title': 'Quantity and size of meterial'\n  '#description': '(eg. two photographs, one small box of letters)'\n  '#required': true\ncondition_of_meterial:\n  '#type': textfield\n  '#title': 'Condition of meterial'\n  '#description': '(eg. good, damaged, mouldy)'\n  '#required': true\noffering_the_material_for_donation:\n  '#type': webform_select_other\n  '#title': 'Are you offering the material for donation or for sale?'\n  '#options':\n    Donation: Donation\n    Sale: Sale\n  '#other__option_label': Other\n  '#required': true\nmeterial_information_for_share:\n  '#type': textarea\n  '#title': 'Is there any other information about the material you would like to share?​​​​​​​'\nupload_images:\n  '#type': webform_attachment_token\n  '#title': 'Upload Images'\n  '#display_on': both\n  '#filename': digital_images.png\n  '#link_title': 'Upload Images'\n  '#trim': true\n  '#sanitize': true\nyour_details:\n  '#type': fieldset\n  '#title': 'Your Details'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  address_line_1:\n    '#type': textfield\n    '#title': 'Address Line 1'\n  address_line_2:\n    '#type': textfield\n    '#title': 'Address Line 2'\n  address_line_3:\n    '#type': textfield\n    '#title': 'Address Line 3'\n  town_city:\n    '#type': textfield\n    '#title': Town/City\n  state_territory:\n    '#type': textfield\n    '#title': State/Territory\n  postcode:\n    '#type': textfield\n    '#title': Postcode\n    '#required': true\n  country:\n    '#type': textfield\n    '#title': Country\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#required': true\n  donation_form_discription_2:\n    '#type': webform_markup\n    '#admin_title': 'Donation form discription 2'\n    '#markup': '<p>Collection material offered &nbsp;to the Parramatta Heritage and Visitor Information Centre is only able to be accepted if it meets the criteria of our&nbsp;collection policies.&nbsp;All copyright and production rights are to be transferred to City of Parramatta Council on donation/purchase, and access to material needs to be open and immediate. Once donated/purchased, City of Parramatta Council has the right to accession, display and dispose of collection material, in accordance with relevant policies and legislation.</p>'\n  agreed_the_guidelines:\n    '#type': checkbox\n    '#title': 'I have read and agreed to the guidelines.'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Submit"
