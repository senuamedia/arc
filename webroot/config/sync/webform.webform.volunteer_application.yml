elements: "volunteer_form_discription:\n  '#type': processed_text\n  '#admin_title': 'Volunter form discription'\n  '#text': |\n    <p>If youâ€™d like to become a volunteer, please fill in the form and we will respond within three working days.</p>\n    \n    <p>Note:*indicates a required field</p>\n    \n    <p>This form is also available for&nbsp;download.&nbsp;Please mail the completed form to:</p>\n    \n    <p>Research and Collection Services</p>\n    \n    <p>Volunteer</p>\n    \n    <p>Parramatta Heritage and Visitor Information Centre</p>\n    \n    <p>346a Church Street</p>\n    \n    <p>Parramatta NSW 2150</p>\n    \n    <p>City of Parramatta records personal information, including email addresses, for the purposes provided. We will not disclose your details without prior consent.&nbsp;[Link to Privacy page]</p>\n    \n  '#format': full_html\nfull_name:\n  '#type': textfield\n  '#title': 'Full name'\n  '#title_display': before\n  '#required': true\nemail_address:\n  '#type': webform_email_confirm\n  '#title': 'Email address'\n  '#description': 'Re-email address need same as email address'\n  '#required': true\n  '#confirm__title': 'Please re-type your email address'\n  '#confirm__placeholder': 'Re-Enter your email'\nphone:\n  '#type': tel\n  '#title': Phone\n  '#required': true\nlocation:\n  '#type': textarea\n  '#title': 'Where are you located?'\n  '#required': true\nqualifications:\n  '#type': textarea\n  '#title': Qualifications\n  '#required': true\nreason_for_volunteering:\n  '#type': textarea\n  '#title': 'Reason for volunteering'\n  '#required': true\npersonal_and_professional_reference:\n  '#type': textfield\n  '#title': 'Personal and professional reference'\n  '#multiple': 2\n  '#description': '(provide the name, email and phone number of two referees)'\n  '#description_display': after\n  '#placeholder': Referee\n  '#required': true\nemergency_contacts:\n  '#type': textarea\n  '#title': 'Emergency Contacts'\n  '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Submit"
